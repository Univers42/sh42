name: Build and deploy Docusaurus to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload 'build' directory for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: build

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      contents: read

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          # deploys the artifact uploaded in previous job
          token: ${{ secrets.GITHUB_TOKEN }}
